<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>D&D map</title>
</head>

<style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        background-color: black;
    }
</style>

<body>
    <video id="video" width="100%" height="100%" controls>
        Your browser does not support the video tag.
    </video>
    <script src='https://cdn.scaledrone.com/scaledrone-lite.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.3.0/simplepeer.min.js'></script>
    <script>
        (function () {
            function guid() {
                function s4() {
                    return Math.floor((1 + Math.random()) * 0x10000)
                        .toString(16)
                        .substring(1);
                }

                return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                    s4() + '-' + s4() + s4() + s4();
            }

            const drone = new Scaledrone('IN4foXiellAoPcJn');

            const roomName = window.location.hash.split("#")[1];
            const room = drone.subscribe(roomName);

            let incoming;
            let connected = false;

            const video = document.getElementById('video');
            video.addEventListener('play', () => {
                if (connected) {
                    incoming.send(0);
                }
            }, false);

            const id = guid();

            room.on('open', error => {
                if (error) {
                    return console.error(error);
                }

                console.debug("Connected to signal room");

                function tryFind() {
                    incoming = new SimplePeer({
                        initiator: false,
                        config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
                    });

                    incoming.on('signal', signal => {
                        drone.publish({
                            room: roomName,
                            message: {
                                id: id,
                                signal: signal,
                                channel: "signal",
                            }
                        });
                    });

                    incoming.on('connect', () => {
                        console.log("Connected to peer!");
                        connected = true;

                        if (video.paused) {
                            video.play();
                        } else {
                            incoming.send(0);
                        }

                        clearInterval(tryFindPeer);
                    });

                    incoming.on('close', () => {
                        connected = false;
                        tryFindPeer = setInterval(tryFind, 10000);
                    });

                    incoming.on('stream', stream => {
                        video.srcObject = stream;
                    });

                    drone.publish({
                        room: roomName,
                        message: {
                            id: id,
                            channel: "reqstream",
                        }
                    });
                }

                let tryFindPeer = setInterval(tryFind, 10000);
                tryFind();

                const messageHandlers = {
                    signal: msg => {
                        if (msg.to == id) {
                            incoming.signal(msg.signal);
                        }
                    },
                }

                room.on('message', message => {
                    if (message.data.id != id) {
                        (messageHandlers[message.data.channel] || (() => { }))(message.data);
                    }
                });
            });
        })();

    </script>
</body>

</html>
